version: '3.8'

services:
  db:
    image: supabase/postgres:15.8.1.060
    container_name: supabase_db
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT}:5432"

  supavisor:
    image: supabase/supavisor:latest
    depends_on:
      - db
    environment:
      # Le pooler passe par la base de donn√©es Postgres
      TENANT_ID: ${POOLER_TENANT_ID}
      POOLER_DB_URL: "postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:${POSTGRES_PORT}/${POSTGRES_DB}"
      # Ports pour le pooler
      PROXY_PORT_TRANSACTION: ${POOLER_PROXY_PORT_TRANSACTION}
    ports:
      - "${POOLER_PROXY_PORT_TRANSACTION}:${POOLER_PROXY_PORT_TRANSACTION}"

  kong:
    image: kong:3.4.0
    container_name: supabase_kong
    depends_on:
      - auth
      - postgrest
      - realtime
      - storage
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /etc/kong/kong.yml
    volumes:
      - ./kong/kong.yml:/etc/kong/kong.yml:ro
    ports:
      - "${KONG_PROXY_PORT}:8000"
      - "${KONG_ADMIN_PORT}:8444"

  auth:
    image: supabase/gotrue:v2.182.1
    container_name: supabase_auth
    depends_on:
      - db
    environment:
      GOTRUE_DB_DRIVER: "postgres"
      GOTRUE_DB_DATABASE_URL: "postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:${POSTGRES_PORT}/${POSTGRES_DB}"
      GOTRUE_SITE_URL: "${SITE_URL}"
      GOTRUE_JWT_SECRET: "${JWT_SECRET}"
      GOTRUE_EXTERNAL_EMAIL_ENABLED: "true"
      SMTP_HOST: "${SMTP_HOST}"
      SMTP_PORT: "${SMTP_PORT}"
      SMTP_USER: "${SMTP_USER}"
      SMTP_PASS: "${SMTP_PASS}"
    # Ne pas exposer le port directement si on passe par Kong
    # ports:
    #   - "${GOTRUE_PORT}:9999"

  realtime:
    image: supabase/realtime:latest
    container_name: supabase_realtime
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_NAME: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      PORT: ${REALTIME_PORT}
      JWT_SECRET: "${JWT_SECRET}"
      REPLICATION_MODE: "logical"
    # On laisse la communication via Kong
    # ports:
    #   - "${REALTIME_PORT}:${REALTIME_PORT}"

  postgrest:
    image: postgrest/postgrest:latest
    container_name: supabase_postgrest
    depends_on:
      - db
    environment:
      PGRST_DB_URI: "postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:${POSTGRES_PORT}/${POSTGRES_DB}"
      PGRST_DB_SCHEMA: "public"
      PGRST_DB_ANON_ROLE: "anon"
      PGRST_JWT_SECRET: "${JWT_SECRET}"
      PGRST_SERVER_PORT: ${POSTGREST_PORT}
    # ports:
    #   - "${POSTGREST_PORT}:${POSTGREST_PORT}"

  storage:
    image: supabase/storage-api:latest
    container_name: supabase_storage
    depends_on:
      - db
      - auth
    environment:
      ANON_KEY: "${ANON_KEY}"
      SERVICE_ROLE_KEY: "${SERVICE_ROLE_KEY}"
      DATABASE_URL: "postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:${POSTGRES_PORT}/${POSTGRES_DB}"
      FILE_SIZE_LIMIT: ${FILE_SIZE_LIMIT}
      STORAGE_BACKEND: "file"
      STORAGE_API_PORT: "${STORAGE_PORT}"
    # ports:
    #   - "${STORAGE_PORT}:${STORAGE_PORT}"

  studio:
    image: supabase/studio:latest
    container_name: supabase_studio
    depends_on:
      - kong
    environment:
      SUPABASE_URL: "${SITE_URL}"
      SUPABASE_ANON_KEY: "${ANON_KEY}"
      SUPABASE_SERVICE_KEY: "${SERVICE_ROLE_KEY}"
    # ports:
    #   - "${STUDIO_PORT}:${STUDIO_PORT}"

volumes:
  db_data:
