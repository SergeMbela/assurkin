<div *ngIf="showBanner" 
     class="fixed bottom-0 left-0 right-0 z-50 p-3 text-center text-white transition-all duration-500 ease-in-out shadow-lg"
     [ngClass]="isOnline ? 'bg-green-600' : 'bg-red-600'">
  <div class="flex items-center justify-center">
    <span class="mr-2">
      <i class="fas" [ngClass]="isOnline ? 'fa-wifi' : 'fa-exclamation-triangle'"></i>
    </span>
    <span class="font-medium">
      {{ isOnline ? 'La connexion internet est rétablie.' : 'Vous êtes actuellement hors ligne. Certaines fonctionnalités peuvent être limitées.' }}
    </span>
    <button *ngIf="!isOnline" (click)="closeBanner()" class="ml-4 focus:outline-none hover:text-gray-200" title="Fermer">
      <i class="fas fa-times"></i>
    </button>
  </div>
</div>
