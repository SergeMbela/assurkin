<div class="fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <!-- Overlay d'arrière-plan -->
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true" (click)="onCancel()"></div>

    <!-- Centrage vertical -->
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

    <!-- Panneau de la modale -->
    <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg w-full">
      <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <div class="sm:flex sm:items-start">
          <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
              Changer le mot de passe
            </h3>
            <div class="mt-4">
              <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
                <div class="mb-4">
                  <label for="password" class="block text-sm font-medium text-gray-700">Nouveau mot de passe</label>
                  <input type="password" id="password" formControlName="password" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md border p-2" placeholder="••••••">
                  <div *ngIf="passwordForm.get('password')?.touched && passwordForm.get('password')?.errors?.['required']" class="text-red-500 text-xs mt-1">
                    Le mot de passe est requis.
                  </div>
                  <div *ngIf="passwordForm.get('password')?.touched && passwordForm.get('password')?.errors?.['minlength']" class="text-red-500 text-xs mt-1">
                    Le mot de passe doit contenir au moins 6 caractères.
                  </div>
                </div>
                <div class="mb-4">
                  <label for="passwordConfirm" class="block text-sm font-medium text-gray-700">Confirmer le mot de passe</label>
                  <input type="password" id="passwordConfirm" formControlName="passwordConfirm" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md border p-2" placeholder="••••••">
                  <div *ngIf="passwordForm.get('passwordConfirm')?.touched && passwordForm.get('passwordConfirm')?.errors?.['required']" class="text-red-500 text-xs mt-1">
                    La confirmation est requise.
                  </div>
                  <div *ngIf="passwordForm.errors?.['passwordsMismatch'] && passwordForm.get('passwordConfirm')?.touched" class="text-red-500 text-xs mt-1">
                    Les mots de passe ne correspondent pas.
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
        <button type="button" (click)="onSubmit()" [disabled]="passwordForm.invalid" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:ml-3 sm:w-auto sm:text-sm disabled:opacity-50 disabled:cursor-not-allowed">
          Enregistrer
        </button>
        <button type="button" (click)="onCancel()" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
          Annuler
        </button>
      </div>
    </div>
  </div>
</div>
