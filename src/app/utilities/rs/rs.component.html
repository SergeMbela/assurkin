<div class="container mx-auto p-4 sm:p-6 lg:p-8">
  <!-- Lien de retour vers la page de management -->
  <a routerLink="/management" class="inline-flex items-center text-indigo-600 hover:text-indigo-800 mb-4 group">
    <svg class="w-5 h-5 mr-2 text-indigo-600 group-hover:text-indigo-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
    Retour à la gestion
  </a>
  <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-6">Réseaux Sociaux & Données</h1>

  <!-- Barre d'onglets -->
  <div class="border-b border-gray-200 mb-6">
    <nav class="-mb-px flex space-x-6" aria-label="Tabs">
      <!-- Les onglets sont maintenant générés dynamiquement -->
      <button *ngFor="let tab of tabs"
        (click)="selectTab(tab)"
        [ngClass]="activeTab === tab ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
        class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
        {{ tabLabels[tab] }}
      </button>
    </nav>
  </div>

  <!-- Contenu des onglets -->
  <div>
    <div [hidden]="activeTab !== 'facebook'">
      <div class="bg-white shadow-md rounded-lg p-6 text-center"><p class="text-gray-600">Contenu pour Facebook à implémenter ici.</p></div>
    </div>
    <div [hidden]="activeTab !== 'instagram'">
      <div class="bg-white shadow-md rounded-lg p-6 text-center"><p class="text-gray-600">Contenu pour Instagram à implémenter ici.</p></div>
    </div>
    <div [hidden]="activeTab !== 'linkedin'">
      <div class="bg-white shadow-md rounded-lg p-6 text-center"><p class="text-gray-600">Contenu pour LinkedIn à implémenter ici.</p></div>
    </div>
    <div [hidden]="activeTab !== 'maps'">
      <div class="relative"> <!-- Wrapper pour le positionnement de l'indicateur -->
        <!-- Conteneur pour la carte Leaflet -->
        <div #mapContainer class="h-[500px] w-full rounded-lg shadow-md"></div>
        <!-- Indicateur de chargement (superposé) -->
        <div *ngIf="isLoadingMap" class="absolute inset-0 z-10 flex items-center justify-center bg-white bg-opacity-75 rounded-lg">
          <div class="text-center">
            <svg class="animate-spin h-8 w-8 text-blue-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-2 text-gray-600">Chargement de la carte...</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
