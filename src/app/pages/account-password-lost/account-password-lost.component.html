<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md mt-10">
  <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Mot de passe perdu ?</h2>
  <p class="text-center text-gray-600 mb-6">Entrez votre adresse e-mail et nous vous enverrons un lien pour réinitialiser votre mot de passe.</p>

  <!-- Message de succès -->
  <div *ngIf="successMessage" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
    <span class="block sm:inline">{{ successMessage }}</span>
  </div>
  <!-- Message d'erreur -->
  <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
    <span class="block sm:inline">{{ errorMessage }}</span>
  </div>

  <form [formGroup]="passwordLostForm" (ngSubmit)="onSubmit()" class="space-y-6" *ngIf="!successMessage">
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Adresse e-mail</label>
      <input type="email" id="email" formControlName="email"
             class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
             [ngClass]="{ 'border-red-500': passwordLostForm.get('email')?.touched && passwordLostForm.get('email')?.invalid, 'border-gray-300': !passwordLostForm.get('email')?.touched || !passwordLostForm.get('email')?.invalid }">
      <div *ngIf="passwordLostForm.get('email')?.touched && passwordLostForm.get('email')?.invalid" class="text-red-600 text-sm mt-1">
        <p *ngIf="passwordLostForm.get('email')?.errors?.['required']">L'adresse e-mail est requise.</p>
        <p *ngIf="passwordLostForm.get('email')?.errors?.['email']">Veuillez saisir une adresse e-mail valide.</p>
      </div>
    </div>

    <div>
      <button type="submit" [disabled]="loading || passwordLostForm.invalid" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-gray-400 disabled:cursor-not-allowed">
        <span *ngIf="!loading">Envoyer le lien de réinitialisation</span>
        <span *ngIf="loading">Envoi en cours...</span>
      </button>
    </div>
  </form>
</div>
