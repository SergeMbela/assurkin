<div *ngIf="isOpen" class="fixed inset-0 z-50 overflow-y-auto bg-gray-900 bg-opacity-50 flex items-center justify-center p-4">
  <div class="relative bg-white rounded-lg shadow-xl w-full max-w-md mx-auto p-6">
    <!-- Modal header -->
    <div class="flex justify-between items-center pb-3 border-b border-gray-200">
      <h3 class="text-lg font-semibold text-gray-900">Modifier les informations du preneur</h3>
      <button type="button" (click)="onClose()" class="text-gray-400 hover:text-gray-600 focus:outline-none">
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Modal body -->
    <div class="py-4">
      <form [formGroup]="personForm" (ngSubmit)="onSave()" class="space-y-4">
        <input type="hidden" formControlName="id">

        <!-- Prénom et Nom -->
        <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
          <div>
            <label for="prenom" class="block text-sm font-medium text-gray-700">Prénom</label>
            <input type="text" id="prenom" formControlName="prenom"
                   class="mt-1 focus:ring-2 focus:ring-blue-500 focus:outline-none appearance-none w-full text-sm leading-6 text-slate-900 placeholder-slate-400 rounded-md py-2 px-3 ring-1 ring-slate-200 shadow-sm">
            <div *ngIf="personForm.get('prenom')?.invalid && personForm.get('prenom')?.touched" class="text-red-500 text-xs mt-1">
              Le prénom est requis.
            </div>
          </div>
          <div>
            <label for="nom" class="block text-sm font-medium text-gray-700">Nom</label>
            <input type="text" id="nom" formControlName="nom" class="mt-1 focus:ring-2 focus:ring-blue-500 focus:outline-none appearance-none w-full text-sm leading-6 text-slate-900 placeholder-slate-400 rounded-md py-2 px-3 ring-1 ring-slate-200 shadow-sm">
            <div *ngIf="personForm.get('nom')?.invalid && personForm.get('nom')?.touched" class="text-red-500 text-xs mt-1">
              Le nom est requis.
            </div>
          </div>
        </div>

        <!-- Email et Téléphone -->
        <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" formControlName="email"
                   class="mt-1 focus:ring-2 focus:ring-blue-500 focus:outline-none appearance-none w-full text-sm leading-6 text-slate-900 placeholder-slate-400 rounded-md py-2 px-3 ring-1 ring-slate-200 shadow-sm">
            <div *ngIf="personForm.get('email')?.invalid && personForm.get('email')?.touched" class="text-red-500 text-xs mt-1">
              <span *ngIf="personForm.get('email')?.errors?.['required']">L'email est requis.</span>
              <span *ngIf="personForm.get('email')?.errors?.['email']">L'email n'est pas valide.</span>
            </div>
          </div>
          <div>
            <label for="telephone" class="block text-sm font-medium text-gray-700">Téléphone</label>
            <input type="text" id="telephone" formControlName="telephone"
                   class="mt-1 focus:ring-2 focus:ring-blue-500 focus:outline-none appearance-none w-full text-sm leading-6 text-slate-900 placeholder-slate-400 rounded-md py-2 px-3 ring-1 ring-slate-200 shadow-sm">
          </div>
        </div>

        <!-- Adresse -->
        <div>
          <label for="adresse" class="block text-sm font-medium text-gray-700">Adresse</label>
          <input type="text" id="adresse" formControlName="adresse" class="mt-1 focus:ring-2 focus:ring-blue-500 focus:outline-none appearance-none w-full text-sm leading-6 text-slate-900 placeholder-slate-400 rounded-md py-2 px-3 ring-1 ring-slate-200 shadow-sm">
        </div>

        <!-- Code Postal et Ville -->
        <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
          <div>
            <label for="code_postal" class="block text-sm font-medium text-gray-700">Code Postal</label>
            <input type="text" id="code_postal" formControlName="code_postal" class="mt-1 focus:ring-2 focus:ring-blue-500 focus:outline-none appearance-none w-full text-sm leading-6 text-slate-900 placeholder-slate-400 rounded-md py-2 px-3 ring-1 ring-slate-200 shadow-sm">
          </div>
          <div>
            <label for="ville" class="block text-sm font-medium text-gray-700">Ville</label>
            <input type="text" id="ville" formControlName="ville" class="mt-1 focus:ring-2 focus:ring-blue-500 focus:outline-none appearance-none w-full text-sm leading-6 text-slate-900 placeholder-slate-400 rounded-md py-2 px-3 ring-1 ring-slate-200 shadow-sm">
          </div>
        </div>

        <!-- Numéro National et Date de Naissance -->
        <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
          <div>
            <label for="numero_national" class="block text-sm font-medium text-gray-700">N° National</label>
            <input type="text" id="numero_national" formControlName="numero_national" class="mt-1 focus:ring-2 focus:ring-blue-500 focus:outline-none appearance-none w-full text-sm leading-6 text-slate-900 placeholder-slate-400 rounded-md py-2 px-3 ring-1 ring-slate-200 shadow-sm">
          </div>
          <div>
            <label for="date_naissance" class="block text-sm font-medium text-gray-700">Date de naissance</label>
            <input type="date" id="date_naissance" formControlName="date_naissance" class="mt-1 focus:ring-2 focus:ring-blue-500 focus:outline-none appearance-none w-full text-sm leading-6 text-slate-900 placeholder-slate-400 rounded-md py-2 px-3 ring-1 ring-slate-200 shadow-sm">
          </div>
        </div>

        <!-- Carte d'identité -->
        <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
          <div>
            <label for="numero_carte_identite" class="block text-sm font-medium text-gray-700">N° Carte
              d'identité</label>
            <input type="text" id="numero_carte_identite" formControlName="numero_carte_identite"
                   class="mt-1 focus:ring-2 focus:ring-blue-500 focus:outline-none appearance-none w-full text-sm leading-6 text-slate-900 placeholder-slate-400 rounded-md py-2 px-3 ring-1 ring-slate-200 shadow-sm">
          </div>
          <div>
            <label for="date_validite_ci" class="block text-sm font-medium text-gray-700">Date de validité CI</label>
            <input type="date" id="date_validite_ci" formControlName="date_validite_ci"
                   class="mt-1 focus:ring-2 focus:ring-blue-500 focus:outline-none appearance-none w-full text-sm leading-6 text-slate-900 placeholder-slate-400 rounded-md py-2 px-3 ring-1 ring-slate-200 shadow-sm">
          </div>
        </div>

        <!-- Conducteur Principal -->
        <div *ngIf="personForm.get('principal_conducteur')" formGroupName="principal_conducteur" class="space-y-4 pt-4 border-t border-gray-200">
          <h4 class="text-md font-semibold text-gray-800">Conducteur Principal</h4>

          <!-- Prénom et Nom du conducteur -->
          <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
            <div>
              <label for="prenom_conducteur" class="block text-sm font-medium text-gray-700">Prénom</label>
              <input type="text" id="prenom_conducteur" formControlName="prenom" class="mt-1 focus:ring-2 focus:ring-blue-500 focus:outline-none appearance-none w-full text-sm leading-6 text-slate-900 placeholder-slate-400 rounded-md py-2 px-3 ring-1 ring-slate-200 shadow-sm">
            </div>
            <div>
              <label for="nom_conducteur" class="block text-sm font-medium text-gray-700">Nom</label>
              <input type="text" id="nom_conducteur" formControlName="nom" class="mt-1 focus:ring-2 focus:ring-blue-500 focus:outline-none appearance-none w-full text-sm leading-6 text-slate-900 placeholder-slate-400 rounded-md py-2 px-3 ring-1 ring-slate-200 shadow-sm">
            </div>
          </div>

          <!-- Date de Naissance du conducteur -->
          <div>
            <label for="date_naissance_conducteur" class="block text-sm font-medium text-gray-700">Date de naissance</label>
            <input type="date" id="date_naissance_conducteur" formControlName="date_naissance" class="mt-1 focus:ring-2 focus:ring-blue-500 focus:outline-none appearance-none w-full text-sm leading-6 text-slate-900 placeholder-slate-400 rounded-md py-2 px-3 ring-1 ring-slate-200 shadow-sm">
          </div>

          <!-- Permis de conduire -->
          <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
            <div>
              <label for="numero_permis" class="block text-sm font-medium text-gray-700">N° de permis de conduire</label>
              <input type="text" id="numero_permis" formControlName="numero_permis" class="mt-1 focus:ring-2 focus:ring-blue-500 focus:outline-none appearance-none w-full text-sm leading-6 text-slate-900 placeholder-slate-400 rounded-md py-2 px-3 ring-1 ring-slate-200 shadow-sm">
            </div>
            <div>
              <label for="date_obtention_permis" class="block text-sm font-medium text-gray-700">Date d'obtention du permis</label>
              <input type="date" id="date_obtention_permis" formControlName="date_obtention_permis" class="mt-1 focus:ring-2 focus:ring-blue-500 focus:outline-none appearance-none w-full text-sm leading-6 text-slate-900 placeholder-slate-400 rounded-md py-2 px-3 ring-1 ring-slate-200 shadow-sm">
            </div>
          </div>
        </div>

        <!-- Modal footer -->
        <div class="flex justify-end pt-4 border-t border-gray-200">
          <button type="button" (click)="onClose()"
                  class="mr-2 inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Annuler
          </button>
          <button type="submit" [disabled]="personForm.invalid"
                  class="inline-flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed">
            Sauvegarder
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
