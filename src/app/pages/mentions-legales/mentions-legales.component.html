<div class="container mx-auto p-4 pt-24">
  <div class="border-b border-gray-200 mb-8">
    <nav class="-mb-px flex space-x-8 overflow-x-auto" aria-label="Tabs">
      <button (click)="activeTab = 'vue-ensemble'" [ngClass]="activeTab === 'vue-ensemble' ? 'border-indigo-500 text-indigo-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
        Vue d'ensemble
      </button>
      <button (click)="activeTab = 'a-propos'" [ngClass]="activeTab === 'a-propos' ? 'border-indigo-500 text-indigo-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
        A propos de nous
      </button>
      <button (click)="activeTab = 'mifid'" [ngClass]="activeTab === 'mifid' ? 'border-indigo-500 text-indigo-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
        Mifid
      </button>
      <button (click)="activeTab = 'politique-confidentialite'" [ngClass]="activeTab === 'politique-confidentialite' ? 'border-indigo-500 text-indigo-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
        Politique confidentialités
      </button>
      <button (click)="activeTab = 'politique-utilisation'" [ngClass]="activeTab === 'politique-utilisation' ? 'border-indigo-500 text-indigo-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
        Politique d'utilisation
      </button>
      <button (click)="activeTab = 'conditions-generales'" [ngClass]="activeTab === 'conditions-generales' ? 'border-indigo-500 text-indigo-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
        Conditions générales de vente
      </button>
    </nav>
  </div>
  <div>
    <div [hidden]="activeTab !== 'vue-ensemble'">
      <div class="bg-white shadow-md rounded-lg p-6 text-center"><p class="text-gray-600">Contenu pour Vue d'ensemble à implémenter ici.</p></div>
    </div>
    <div [hidden]="activeTab !== 'a-propos'">
      <div class="bg-white shadow-md rounded-lg p-6 text-center"><p class="text-gray-600">Contenu pour A propos de nous à implémenter ici.</p></div>
    </div>
    <div [hidden]="activeTab !== 'mifid'">
      <div class="bg-white shadow-md rounded-lg p-6 text-left relative min-h-[200px]">
        <div *ngIf="loading" class="absolute inset-0 flex items-center justify-center bg-white bg-opacity-75 rounded-lg z-10">
          <div class="text-center">
            <svg class="animate-spin h-8 w-8 text-indigo-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
            <p class="mt-2 text-gray-600">Chargement...</p>
          </div>
        </div>
        <div class="text-gray-600" [innerHTML]="mifidContent"></div>
      </div>
    </div>
    <div [hidden]="activeTab !== 'politique-confidentialite'">
  
  </div>
    <div [hidden]="activeTab !== 'politique-utilisation'">
      <div class="bg-white shadow-md rounded-lg p-6 text-center"><p class="text-gray-600">Contenu pour Politique d'utilisation à implémenter ici.</p></div>
    </div>
    <div [hidden]="activeTab !== 'conditions-generales'">
      <div class="bg-white shadow-md rounded-lg p-6 text-center"><p class="text-gray-600">Contenu pour Conditions générales de vente à implémenter ici.</p></div>
    </div>
  </div>
</div>
